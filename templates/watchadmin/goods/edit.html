{% extends "watchadmin/base.html" %}
{% block title %}用户添加{% endblock %}
{% block content %}
<div class="span9">
	<h3>
		编辑商品
	</h3>
	<form id="edit-profile" class="form-horizontal" action="{% url 'admin_goodsupdate' good.id %}" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<fieldset>
			<legend>商品信息</legend>

			<div class="control-group">
				<label class="control-label" for="input01">类别名称</label>&nbsp;&nbsp;&nbsp;&nbsp;
				<select name="typeid">
					{% for vo in goodslist %}
						<!-- 将下拉框设为当前商品的类别 -->
						<option 

						{% if vo.id == good.typeid %}
							selected
						{% endif %}
						value="{{ vo.id }}">

						{{ vo.name }}</option>
						
					{% endfor %}
				</select>
			</div>
			
			<div style="position:absolute; left:1000px">
				<img src="/static/goodsimg/m_{{good.picname}}" style="margin-left:20px"alt="">
				<br><br>
				<p>{{good.picname}}</p>
			</div>

			<div class="control-group">
				<label class="control-label" for="input01">商品id</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" name="id" value="{{good.id}}" disabled="true" />
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="input01">商品名称</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" name="goods" value="{{good.goods}}"/>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="input01">厂家</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" name="company" value="{{good.company}}" />
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label" for="input01">价格</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" name="price" value="{{good.price}}"/>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="input01">上传商品图片</label>
				<div class="controls">
					<input type="file" class="input-xlarge" id="input01" name="picname" />
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="input01" >状态</label>
				<div class="controls">
					
					<input type="radio" class="input-xlarge" id="input01" name="state" value="1" {% if good.state == 1 %}checked{% endif %}/>&nbsp;新上架&nbsp;&nbsp;&nbsp;
					<input type="radio" class="input-xlarge" id="input01" name="state" value="2"  {% if good.state == 2 %}checked{% endif %}/>&nbsp;在售&nbsp;&nbsp;&nbsp;
					<input type="radio" class="input-xlarge" id="input01" name="state" value="3"  {% if good.state == 3 %}checked{% endif %}/>&nbsp;下架
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="input01">库存</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" name="store" value="{{good.store}}" />
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label" for="input01">销量</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" name="num" value="{{good.num}}" disabled="true"/>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="input01">点击量</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" name="clicknum" value="{{good.clicknum}}" disabled="true" />
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label" for="input01">商品添加时间</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" name="addtime" value="{{good.addtime}}" disabled="true" />
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="input01">商品描述</label>
				<div class="controls">
					<textarea class="form-control" style="width: 483px; height: 154px;" name="descr" >{{good.descr}}</textarea>
				</div>
			</div>

			<div class="control-group">
				<div class="controls">
					<input type="submit" value="提交"/>&nbsp;&nbsp;
					<input type="reset" value="重置"/>
				</div>
			</div>					
			
			
		</fieldset>
	</form>


	<br><br>


	<legend>放大镜图片上传</legend>
	<!-- 放大镜图片上传 -->
	<div style="border:1px solid #CCCCCC;">
		<br>
		<form action="{% url 'magni' good.id %}" method="post" enctype="multipart/form-data" id="edit-profile" class="form-horizontal">
			{% csrf_token %}
			<div class="control-group">
				<div class="controls">
					<input type="file" class="input-xlarge" id="input01" name="picname" />
				</div>
			</div>

			<div class="control-group">
				<div class="controls">
					<input type="submit" value="提交"/>
				</div>
			</div>	
		</form>
	</div>
	
</div>
{% endblock %}
