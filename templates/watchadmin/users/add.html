{% extends "watchadmin/base.html" %}
{% block title %}用户添加{% endblock %}
{% block a3 %}class="active"{% endblock %}
{% block content %}
<div class="span9">
	<h3>
		添加用户
	</h3>
	<p style="color:red">{{info}}</p>
	<form id="edit-profile" class="form-horizontal" action="{% url 'admin_usersinsert' %}" method="post">
		{% csrf_token %}
		<fieldset>
			<legend>个人用户</legend>
			<div class="control-group">
				<label class="control-label" for="input01">用户名</label>

				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" name="username"  />&nbsp;&nbsp;
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">真实姓名</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" name="name" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">密码</label>
				<div class="controls">
					<input type="password" class="input-xlarge" id="input01" name="password"/>&nbsp;&nbsp;
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">确认密码</label>
				<div class="controls">
					<input type="password" name="password2" class="input-xlarge" id="input01" />&nbsp;&nbsp;
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01" >性别</label>
				<div class="controls">
					<input type="radio" class="input-xlarge" id="input01" name="sex" value="0" />&nbsp;女&nbsp;&nbsp;&nbsp;
					<input type="radio" class="input-xlarge" id="input01" name="sex" value="1"/>&nbsp;男
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">地址</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" name="address"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">邮政编码</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" name="code"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">电话</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" name="phone"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">email</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" name="email"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01" >状态</label>
				<div class="controls">
					<input type="radio" class="input-xlarge" id="input01" name="state" value="0" />&nbsp;系统管理员&nbsp;&nbsp;&nbsp;
					<input type="radio" class="input-xlarge" id="input01" name="state" value="1"/>&nbsp;开启&nbsp;&nbsp;&nbsp;
					<input type="radio" class="input-xlarge" id="input01" name="state" value="2"/>&nbsp;禁用
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<input type="submit" value="提交"/>&nbsp;&nbsp;
					<input type="reset" value="重置"/>
				</div>

			<!--div class="control-group">
				<label class="control-label" for="fileInput">Photo</label>
				<div class="controls">
					<input class="input-file" id="fileInput" type="file" />
				</div>
			</div-->						
			
		</fieldset>
	</form>
	
</div>
{% endblock %}
