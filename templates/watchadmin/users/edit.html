{% extends "watchadmin/base.html" %}
{% block title %}用户修改{% endblock %}
{% block content %}
<div class="span9">
	<h3>
		编辑用户信息
	</h3>
	<p style="color:red">{{info}}</p>
	<form id="edit-profile" class="form-horizontal" action="{% url 'admin_usersupdate' %}" method="post">
		{% csrf_token %}
		<fieldset>
			<legend>个人用户</legend>
			<div class="control-group">
				<label class="control-label" for="input01">用户名</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" name="username" value="{{user.username}}" disabled="true" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">真实姓名</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" name="name" value="{{user.name}}" />
					<input type="hidden" class="input-xlarge" id="input01" name="uid" value="{{user.id}}" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">密码</label>
				<div class="controls">
					<input type="password" class="input-xlarge" id="input01" name="password" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">确认密码</label>
				<div class="controls">
					<input type="password" name="password2" class="input-xlarge" id="input01" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01" >性别</label>
				<div class="controls">
					<input type="radio" class="input-xlarge" id="input01" name="sex" value="0" 
					{% if user.sex == 0 %}checked{% endif %}/>&nbsp;女&nbsp;&nbsp;&nbsp;
					<input type="radio" class="input-xlarge" id="input01" name="sex" value="1" {% if user.sex == 1 %}checked{% endif %}/>&nbsp;男
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">地址</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" name="address" value="{{user.address}}"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">邮政编码</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" name="code" value="{{user.code}}"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">电话</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" name="phone" value="{{user.phone}}"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">email</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" name="email" value="{{user.email}}"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">状态</label>
				<div>
					&nbsp;&nbsp;&nbsp;
					<input type="radio" class="input-xlarge" id="input01" name="state" value="1" {% if user.state == 1 %}checked{% endif %}/>&nbsp;启用&nbsp;&nbsp;&nbsp;
					<input type="radio" class="input-xlarge" id="input01" name="state" value="2" {% if user.state == 2 %}checked{% endif %}/>&nbsp;禁用&nbsp;&nbsp;&nbsp;
					<input type="radio" class="input-xlarge" id="input01" name="state" value="0" {% if user.state == 0 %}checked{% endif %}/>&nbsp;后台管理员
				</div>
				
			</div>
			<div class="control-group">
				<div class="controls">
					<input type="submit" value="提交"/>&nbsp;&nbsp;
					<input type="reset" value="重置"/>
				</div>

			<!--div class="control-group">
				<label class="control-label" for="fileInput">Photo</label>
				<div class="controls">
					<input class="input-file" id="fileInput" type="file" />
				</div>
			</div-->						
			
		</fieldset>
	</form>
	<p>{{info}}</p>
</div>
{% endblock %}
