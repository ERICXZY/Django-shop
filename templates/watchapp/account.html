{% extends "watchapp/base.html" %}

<!-- 不同之处 -->
{% block diff %}
<!--account-starts-->
<div class="account">
	<div class="container">
		<div class="account-top heading">
			<h2>账户</h2>
		</div>
		<div class="account-main">

			<div class="col-md-6 account-left">
				<h3>当前账户</h3>
				<p style="color:red;font-size:20px">{{info}}</p>
				<form action="{% url 'doaccount' %}" method="post">
					{% csrf_token %}
					<div class="account-bottom">
						<input placeholder="username" type="text" tabindex="3" required name="username">
						<input placeholder="Password" type="password" tabindex="4" required name="password">
						<div class="address">
							<a class="forgot" href="#">忘记密码？</a>
							<input type="submit" value="登录">
						</div>
					</div>
				</form>
			</div>
			<div class="col-md-6 account-right account-left">
				<h3>新用户/创建一个新用户</h3>
				<p>通过创建一个帐户与我们的商店,你将能够完成结帐过程更快,移动存储多个航运地址,查看和跟踪你的订单在你的帐户和更多。</p>
				<a href="{% url 'register' %}">创建一个新的账户</a>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
<!--account-end-->
{% endblock %}
